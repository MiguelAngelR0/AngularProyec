
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pikachu" #input>
</mat-form-field>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Picture</th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.pic}}" alt="">
        <mat-icon matTooltipPosition="right" (click)="getRow(element.id)"
          matTooltip="more information about {{element?.name}}">info_border</mat-icon>
      </td>

    </ng-container>

    <ng-container matColumnDef="fav">
      <th mat-header-cell *matHeaderCellDef> Favorite </th>
      <td mat-cell *matCellDef="let element" (click)="toggleFavorite(element)">

        <button mat-icon-button>
          <mat-icon>{{ element.favorite? 'stars' : 'star_border' }}{{element.favorite}}</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- todo (click)="seleccionado.emit(row.id)" (click)="getRow(row)"-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
