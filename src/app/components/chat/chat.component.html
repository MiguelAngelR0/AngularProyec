<div class="container">
   
    <div class="row">
        <h1>{{selectedUser?.email}}</h1>
        <div class="col">
            <div class="chatContainer scroll-bottom">
                <p [ngClass]="{'local':message.messageType === 1,'remoto':message.messageType === 2 }"
                    *ngFor="let message of chat.chats">{{message.text}}</p>
            </div>

            <div class="input-group mb-3">
                <input class="form-control" [(ngModel)]="text" [ngModelOptions]="{standalone:true}"  type="text">
                <button type="submit" mat-icon-button (click)="sendMessage()"><mat-icon>send</mat-icon></button>
              </div>

           
        </div>

    </div>


</div>
